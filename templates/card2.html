      }

      font-size: 26px;

        border: none;
        outline: none;
        padding: 12px 16px;
        background-color: white;
        cursor: pointer;
      }

      .btn:hover {

  <body>
    <h2 style="font-family:arial; text-align: center;">Searching For:</h2>
      {% if query_path %}
      <div style="text-align: center;">
        <img src="{{ query_path }}" style="height: 200px;">
      </div>
      {% endif %}
      <br/>
      <br/>
      <br/>
      <h2 style="font-family:arial; text-align: center;">Results:</h2>
      <br/>
      <br/>

      <div style="text-align: center;">
        <!-- <div id="myBtnContainer">
          <p>Filter by </p>
          <button class="btn" onclick="filterSelection('cost')"> Cost</button>
          <button class="btn" onclick="filterSeslection('distance')">Distance</button>
        </div> -->
          <form action="/sort" method="POST" style="float: left; margin-left: 35%;">
            <input type="hidden" name="param" value="cost"><br>
            <input type="submit" class="btn" value="Sort by Cost">
          </form>
          <form action="/sort" method="POST" style="float: left; margin-left: 10px;">
            <input type="hidden" name="param" value="location"><br>
            <input type="submit" class="btn" value="Sort by Location">
          </form>
          <form action="/sort" method="POST" style="float: left; margin-left: 10px;">
            <input type="hidden" name="param" value="score"><br>
            <input type="submit" class="btn" value="Sort by Similarity">
          </form>
      </div>

      <div class="gallery">
        {% for packet in packets %}
        <div class="content">
          <img class="cardimg" src="{{packet['url']}}">
          <!-- <h3>Shoes</h3> -->
          <p>Available in sizes {{packet['sizes']}}</p>
          <p>Shipping from {{packet['location']}}</p>
          <h6>{{packet['cost']}}</h6>
          <ul>
            {% for i in range(packet['rating']) %}
            <li><i class="fa fa-star" aria-hidden="true"></i></li>
            {% endfor %}
            <!-- <li><i class="fa fa-star" aria-hidden="true"></i></li>
            <li><i class="fa fa-star" aria-hidden="true"></i></li>
            <li><i class="fa fa-star" aria-hidden="true"></i></li>
            <li><i class="fa fa-star" aria-hidden="true"></i></li> -->
          </ul>
          <button class="buy">Rent Now</button>
        </div>
        {% endfor %}
      </div>
